<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歷史訂單查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; position:relative; z-index:1000; }
    .logo { font-size:1.5em; font-weight:bold; }
    button, .home-link { cursor:pointer; color:#cfe9ff; background:none; border:none; text-decoration:none; font-size:1em; }
    main { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #37b7ff; padding:8px; text-align:center; }
    th { background:#111824; }
    .delete-btn { background:red; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
    .delete-btn:hover { background:#a80000; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">⬅ 返回首頁</a>
    <div class="logo">歷史訂單查詢</div>
  </header>

  <main>
    <h2>訂單紀錄</h2>
    <table>
      <thead>
        <tr>
          <th>座號</th>
          <th>日期</th>
          <th>品項</th>
          <th>數量</th>
          <th>總金額</th>
        </tr>
      </thead>
      <tbody id="orders-table">
        <tr><td colspan="5">載入中...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const mealTypes = ["正園A","正園B","御饌A","御饌B","悦馨A","悦馨B","今日不訂購"];
    const dayNames = ["禮拜一","禮拜二","禮拜三","禮拜四","禮拜五"];

    async function loadOrders(){
      try{
        const res = await fetch('/api/orders');
        const data = await res.json();
        const tbody = document.getElementById('orders-table');
        tbody.innerHTML = '';

        if(data.success && data.data.length){
          // 依座號整理
          const seatMap = {};
          data.data.forEach(order => {
            const seat = order.seat;
            if(!seatMap[seat]) seatMap[seat] = [];
            seatMap[seat].push(order);
          });

          Object.keys(seatMap).sort((a,b)=>a-b).forEach(seat => {
            const orders = seatMap[seat];

            // 日期 → 品項 → 數量
            const dayMap = {};
            dayNames.forEach(d => dayMap[d] = {});
            orders.forEach(o => {
              o.items.forEach(it => {
                const day = it.day || "禮拜一";
                if(!dayMap[day][it.typeName]) dayMap[day][it.typeName] = 0;
                dayMap[day][it.typeName]++;
              });
            });

            // 計算座號總行數
            let seatRowspan = 0;
            dayNames.forEach(d => {
              seatRowspan += Object.keys(dayMap[d]).filter(t=>dayMap[d][t]>0).length;
            });
            let firstSeatRow = true;

            dayNames.forEach(day => {
              const items = Object.keys(dayMap[day]).filter(t=>dayMap[day][t]>0);
              if(items.length === 0) return;
              const totalAmount = items.reduce((sum,type)=>{
                return type!=="今日不訂購"? sum + dayMap[day][type]*70 : sum;
              },0);

              items.forEach((type,index)=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  ${firstSeatRow && index===0? `<td rowspan="${seatRowspan}">${seat}</td>` : ""}
                  ${index===0? `<td rowspan="${items.length}">${day}</td>` : ""}
                  <td>${type}</td>
                  <td>${dayMap[day][type]}</td>
                  ${index===0? `<td rowspan="${items.length}">${totalAmount}</td>` : ""}
                `;
                tbody.appendChild(tr);
              });
              firstSeatRow=false;
            });

          });

        } else {
          tbody.innerHTML = '<tr><td colspan="5">目前沒有資料</td></tr>';
        }
      }catch(err){
        console.error(err);
        document.getElementById('orders-table').innerHTML =
          '<tr><td colspan="5">載入失敗</td></tr>';
      }
    }

    loadOrders();
  </script>

  <footer style="text-align:center; font-size:0.8em; color:#888; margin:20px 0;">

  </footer>
</body>
</html>
