<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歷史訂單查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; position:relative; z-index:1000; }
    .logo { font-size:1.5em; font-weight:bold; }
    button, .home-link { cursor:pointer; color:#cfe9ff; background:none; border:none; text-decoration:none; font-size:1em; }
    main { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #37b7ff; padding:8px; text-align:center; }
    th { background:#111824; }

    @media print {
      header, footer, .print-btn, .home-link { display:none !important; }
      body { background:white; color:black; }
      table, th, td { border:1px solid black; color:black; }
    }

    .print-container {
      margin-top: 10px;
      text-align: left;
    }
    .print-btn {
      background-color:#2196f3;
      color:white;
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .print-btn:hover { opacity:0.9; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">⬅ 返回首頁</a>
    <div class="logo">歷史訂單查詢</div>
  </header>

  <main>
    <h2>訂單紀錄</h2>
    <table>
      <thead>
        <tr>
          <th>座號</th>
          <th>禮拜一</th>
          <th>禮拜二</th>
          <th>禮拜三</th>
          <th>禮拜四</th>
          <th>禮拜五</th>
          <th>總金額</th>
        </tr>
      </thead>
      <tbody id="orders-table">
        <tr><td colspan="7">載入中...</td></tr>
      </tbody>
    </table>

    <div class="print-container">
      <button class="print-btn" onclick="window.print()">🖨 友善列印</button>
    </div>
  </main>

  <script>
    async function loadOrders(){
      try{
        const res = await fetch('/api/orders');
        const data = await res.json();
        const tbody = document.getElementById('orders-table');
        tbody.innerHTML = '';

        if(data.success && data.data.length){
          const seatMap = {};
          data.data.forEach(order => {
            const seat = order.seat;
            if(!seatMap[seat]) seatMap[seat] = [];
            seatMap[seat].push(order);
          });

          Object.keys(seatMap).sort((a,b)=>a-b).forEach(seat=>{
            const orders = seatMap[seat];
            const weekDays = { "禮拜一":"", "禮拜二":"", "禮拜三":"", "禮拜四":"", "禮拜五":"" };
            let totalAmount = 0;

            orders.forEach(o=>{
              o.items.forEach(it=>{
                const dayKey = it.day || it.weekDay || it.weekday;
                if(dayKey && weekDays.hasOwnProperty(dayKey)){
                  weekDays[dayKey] = it.typeName;
                  if(it.typeName !== "今日不訂購") totalAmount += 70;
                }
              });
            });

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${seat}</td>
              <td>${weekDays["禮拜一"]}</td>
              <td>${weekDays["禮拜二"]}</td>
              <td>${weekDays["禮拜三"]}</td>
              <td>${weekDays["禮拜四"]}</td>
              <td>${weekDays["禮拜五"]}</td>
              <td>${totalAmount} 元</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="7">目前沒有資料</td></tr>';
        }
      }catch(err){
        console.error(err);
        document.getElementById('orders-table').innerHTML =
          '<tr><td colspan="7">載入失敗</td></tr>';
      }
    }

    loadOrders();
  </script>

  <footer style="text-align:center; font-size:0.8em; color:#888; margin:20px 0;">
    ※如遇錯誤頁面刷新即可，需更改便當數量或其他東西請找相關股長處理，bug反饋/聯繫方式(Gmail)：s11316021@fsvs.khc.edu.tw
  </footer>
</body>
</html>
