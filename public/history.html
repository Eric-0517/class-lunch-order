<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歷史訂單查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; position:relative; z-index:1000; }
    .logo { font-size:1.5em; font-weight:bold; }
    button, .home-link { cursor:pointer; color:#cfe9ff; background:none; border:none; text-decoration:none; font-size:1em; }
    main { padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #37b7ff; padding:8px; text-align:center; }
    th { background:#111824; }
    .delete-btn { background:red; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
    .delete-btn:hover { background:#a80000; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">⬅ 返回首頁</a>
    <div class="logo">歷史訂單查詢</div>
  </header>

  <main>
    <h2>訂單紀錄</h2>
    <table>
      <thead>
        <tr>
          <th>座號</th>
          <th>品項</th>
          <th>數量</th>
          <th>總金額</th>
        </tr>
      </thead>
      <tbody id="orders-table">
        <tr><td colspan="4">載入中...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const mealTypes = ["正園A","正園B","御饌A","御饌B","悦馨A","悦馨B","今日不訂購"];

    async function loadOrders(){
      try{
        const res = await fetch('/api/orders');
        const data = await res.json();
        const tbody = document.getElementById('orders-table');
        tbody.innerHTML = '';

        if(data.success && data.data.length){
          // 先把訂單依座號整理
          const seatMap = {};
          data.data.forEach(order => {
            const seat = order.seat;
            if(!seatMap[seat]) seatMap[seat] = [];
            seatMap[seat].push(order);
          });

          Object.keys(seatMap).forEach(seat => {
            const orders = seatMap[seat];
            // 計算各品項數量
            const counts = {};
            mealTypes.forEach(t=>counts[t]=0);
            let totalAmount = 0;
            orders.forEach(o=>{
              o.items.forEach(item=>{
                counts[item.typeName] = (counts[item.typeName]||0)+1;
                if(item.typeName!=="今日不訂購") totalAmount +=70;
              });
            });

            // 將非零品項列出
            const nonZeroItems = mealTypes.filter(t=>counts[t]>0);

            nonZeroItems.forEach((type, index)=>{
              const tr = document.createElement('tr');
              tr.innerHTML = `
                ${index===0?`<td rowspan="${nonZeroItems.length}">${seat}</td>`:""}
                <td>${type}</td>
                <td>${counts[type]}</td>
                ${index===0?`<td rowspan="${nonZeroItems.length}">${totalAmount}</td>`:""}
              `;
              tbody.appendChild(tr);
            });

          });

        } else {
          tbody.innerHTML = '<tr><td colspan="4">目前沒有資料</td></tr>';
        }
      }catch(err){
        console.error(err);
        document.getElementById('orders-table').innerHTML =
          '<tr><td colspan="4">載入失敗</td></tr>';
      }
    }

    loadOrders();
  </script>
</body>
</html>
