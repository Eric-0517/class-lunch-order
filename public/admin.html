<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>後台管理 - 國二一便當訂購系統</title>
<link rel="stylesheet" href="./style.css">
<style>
body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; }
.logo { font-size:1.5em; font-weight:bold; }
button, .admin-link { cursor:pointer; color:#cfe9ff; background:none; border:none; text-decoration:none; font-size:1em; }
input, select { margin:5px 0; padding:5px; border-radius:4px; border:1px solid #37b7ff; background:#111824; color:#cfe9ff; }
#loginBtn { background:#37b7ff; color:#0b0f14; border:none; padding:8px 16px; border-radius:6px; margin-top:10px; }
#loginBtn:hover { background:#2a9edb; }
.delete-btn { background:red; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
.delete-btn:hover { background:#a80000; }
table { border-collapse: collapse; width:100%; margin-top:15px; }
th, td { border:1px solid #37b7ff; padding:5px; text-align:center; }
#dailyStatsSection { margin-top:30px; }
.footer-note { margin-top:40px; font-size:0.8em; color:#999; }
</style>
</head>
<body>

<header>
  <div class="logo">後台管理 - 國二一便當訂購系統</div>
  <a href="./index.html" class="admin-link">返回前台</a>
</header>

<main>
  <div id="loginSection">
    <h2>管理員登入</h2>
    <input type="text" id="adminUser" placeholder="帳號"><br>
    <input type="password" id="adminPass" placeholder="密碼"><br>
    <button id="loginBtn">登入</button>
    <div id="loginMsg" style="color:red; margin-top:10px;"></div>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>所有訂單統計</h2>
    <div id="statsResult"></div>

    <div id="dailyStatsSection">
      <h2>每日訂單統計</h2>
      <div id="dailyStatsResult" style="margin-top:15px;"></div>
    </div>

    <button id="deleteAllBtn" class="delete-btn" style="margin-top:15px;">刪除全部訂單</button>
  </div>

</main>

<script>
const loginSection = document.getElementById("loginSection");
const adminPanel = document.getElementById("adminPanel");
const loginBtn = document.getElementById("loginBtn");
const loginMsg = document.getElementById("loginMsg");
const statsResult = document.getElementById("statsResult");
const dailyStatsResult = document.getElementById("dailyStatsResult");
const deleteAllBtn = document.getElementById("deleteAllBtn");

const mealTypes = ["正園A","正園B","御饌A","御饌B","悦馨A","悦馨B","今日不訂購"];
let allOrders = []; // 全部訂單暫存

// 登入功能
loginBtn.addEventListener("click", () => {
  const username = document.getElementById("adminUser").value;
  const password = document.getElementById("adminPass").value;

  fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user: username, pass: password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      loginSection.style.display="none";
      adminPanel.style.display="block";
      loginMsg.textContent="";
      loadOrders();
    } else {
      loginMsg.textContent="帳號或密碼錯誤";
    }
  })
  .catch(err => {
    loginMsg.textContent="登入失敗：" + err.message;
  });
});

// 載入所有訂單
function loadOrders(){
  fetch("/api/orders")
    .then(res=>res.json())
    .then(data=>{
      if(data.success){
        allOrders = data.data;
        renderAllOrders(allOrders);
        renderDailyStats(); // 每日統計直接顯示
      } else {
        statsResult.innerHTML=`<div style="color:red">${data.message}</div>`;
      }
    })
    .catch(err=>{
      statsResult.innerHTML=`<div style="color:red">載入失敗：${err.message}</div>`;
    });
}

// 渲染所有訂單統計
function renderAllOrders(orders){
  const seatMap = {};
  orders.forEach(o=>{
    if(!seatMap[o.seat]) seatMap[o.seat]=[];
    seatMap[o.seat].push(o);
  });

  let html = `<table>
    <tr>
      <th>座號</th>
      <th>品項</th>
      <th>數量</th>
      <th>總金額</th>
      <th>操作</th>
    </tr>`;

  Object.keys(seatMap).forEach(seat=>{
    const items = seatMap[seat];
    const counts = {};
    items.forEach(i=>{
      i.items.forEach(it=>{
        counts[it.typeName] = (counts[it.typeName]||0)+1;
      });
    });
    const totalPrice = items.reduce((sum,i)=>
      sum + i.items.reduce((s,it)=>it.typeName==="今日不訂購"?s:s+70,0)
    ,0);
    let first = true;
    for(let type in counts){
      html += `<tr>
        ${first?`<td rowspan="${Object.keys(counts).length}">${seat}</td>`:""}
        <td>${type}</td>
        <td>${counts[type]}</td>
        ${first?`<td rowspan="${Object.keys(counts).length}">${totalPrice}</td>`:""}
        ${first?`<td rowspan="${Object.keys(counts).length}"><button class="delete-btn" data-seat="${seat}">刪除</button></td>`:""}
      </tr>`;
      first=false;
    }
  });

  html += `</table>`;
  statsResult.innerHTML = html;

  bindDeleteButtons();
}

// 綁定刪除按鈕
function bindDeleteButtons(){
  document.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const seat = btn.dataset.seat;
      if(confirm(`確認刪除座號 ${seat} 的所有訂單？`)){
        fetch("/api/orders", {
          method:"DELETE",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({seat})
        })
        .then(res=>res.json())
        .then(d=>{
          if(d.success){
            alert("刪除成功");
            loadOrders();
          } else {
            alert(d.message);
          }
        });
      }
    });
  });
}

// 刪除全部訂單
deleteAllBtn.addEventListener("click", ()=>{
  if(confirm("確認刪除全部訂單？")){
    fetch("/api/orders/all", { method:"DELETE" })
      .then(res=>res.json())
      .then(d=>{
        if(d.success){
          alert("全部訂單已刪除");
          loadOrders();
        } else {
          alert(d.message);
        }
      });
  }
});

// --------------------------
// 每日訂單統計 - 直接顯示每日各品項數量與當日總金額
// --------------------------
function renderDailyStats(){
  if(allOrders.length===0){
    dailyStatsResult.innerHTML = "<p>目前沒有資料</p>";
    return;
  }

  const dayNames = ["禮拜一","禮拜二","禮拜三","禮拜四","禮拜五"];
  let html = "";

  dayNames.forEach(day=>{
    // 過濾該天的訂單
    const dayOrders = allOrders.filter(o=>o.items.some(it=>it.day===day));

    const counts = {};
    mealTypes.forEach(t=>counts[t]=0);
    let totalAmount = 0;

    dayOrders.forEach(o=>{
      const itemForDay = o.items.find(it=>it.day===day);
      if(itemForDay){
        counts[itemForDay.typeName] += 1;
        if(itemForDay.typeName !== "今日不訂購") totalAmount += 70;
      }
    });

    html += `<h3>${day}</h3>`;
    html += `<table>
      <tr>${mealTypes.map(t=>`<th>${t}</th>`).join('')}<th>總金額</th></tr>
      <tr>${mealTypes.map(t=>`<td>${counts[t]}</td>`).join('')}<td>${totalAmount}</td></tr>
    </table>`;
  });

  dailyStatsResult.innerHTML = html;
}
</script>
