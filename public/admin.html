<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>後台管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #cfe9ff;
      padding: 20px;
    }
    h1 {
      color: #37b7ff;
    }
    .panel {
      background: #111824;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(55,183,255,.25);
    }
    button {
      background: #37b7ff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #2a9edb;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="date"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #37b7ff;
      background: #0b0f14;
      color: #cfe9ff;
    }
  </style>
</head>
<body>
  <h1>後台管理系統</h1>

  <!-- 開放/不開放送單 -->
  <div class="panel">
    <h2>送單狀態管理</h2>
    <p>目前狀態：<span id="orderStatus">讀取中...</span></p>
    <button onclick="toggleOrderStatus()">切換開放/不開放</button>
  </div>

  <!-- 定時設定 -->
  <div class="panel">
    <h2>定時設定</h2>
    <p>功能狀態：<span id="scheduleStatus">讀取中...</span></p>
    <label>
      <input type="checkbox" id="scheduleToggle" onchange="toggleSchedule()"> 開啟/關閉定時設定
    </label>
    <label for="scheduleDate">選擇日期：</label>
    <input type="date" id="scheduleDate">
    <p>固定執行時間：晚上 22:00</p>
    <button onclick="saveSchedule()">儲存設定</button>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById('orderStatus').textContent = data.isOpen ? '開放' : '不開放';
        document.getElementById('scheduleStatus').textContent = data.schedule.enabled ? '已開啟' : '已關閉';
        document.getElementById('scheduleToggle').checked = data.schedule.enabled;
        document.getElementById('scheduleDate').value = data.schedule.date || '';
      } catch (err) {
        console.error(err);
      }
    }

    async function toggleOrderStatus() {
      try {
        await fetch('/api/toggle-order', { method: 'POST' });
        fetchStatus();
      } catch (err) {
        console.error(err);
      }
    }

    async function toggleSchedule() {
      const enabled = document.getElementById('scheduleToggle').checked;
      try {
        await fetch('/api/toggle-schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled })
        });
        fetchStatus();
      } catch (err) {
        console.error(err);
      }
    }

    async function saveSchedule() {
      const date = document.getElementById('scheduleDate').value;
      if (!date) {
        alert('請選擇日期');
        return;
      }
      try {
        await fetch('/api/set-schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date })
        });
        alert('定時設定已更新 (時間固定為 22:00)');
        fetchStatus();
      } catch (err) {
        console.error(err);
      }
    }

    fetchStatus();
  </script>
</body>
</html>
