<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>後台管理 - 國二一便當訂購系統</title>
<link rel="stylesheet" href="./style.css">
<style>
body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; }
.logo { font-size:1.5em; font-weight:bold; }
.admin-link { color:#cfe9ff; text-decoration:none; font-size:1em; }
.delete-btn { background:red; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
.delete-btn:hover { background:#a80000; }
table { border-collapse: collapse; width:100%; margin-top:15px; }
th, td { border:1px solid #37b7ff; padding:5px; text-align:center; }
#dailyStatsSection { margin-top:30px; }
footer { margin-top:30px; font-size:0.8em; color:#888; }

/* 輸入框樣式 */
.input-field {
  width: 250px;
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 6px;
  border: 1px solid #37b7ff;
  background: #111824;
  color: #cfe9ff;
}

/* 登入按鈕 */
.login-btn {
  padding: 8px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background-color: #4caf50;
  color: white;
  font-size: 14px;
  cursor: pointer;
}
.login-btn:hover { opacity: 0.9; }
</style>
</head>
<body>

<header>
  <div class="logo">後台管理 - 國二一便當訂購系統</div>
  <a href="./index.html" class="admin-link">返回前台</a>
</header>

<main>
  <!-- 登入區 -->
  <div id="loginSection">
    <h2>管理員登入</h2>
    <input type="text" id="adminUser" placeholder="帳號" class="input-field"><br>
    <input type="password" id="adminPass" placeholder="密碼" class="input-field"><br>
    <button id="loginBtn" class="login-btn">登入</button>
    <div id="loginMsg" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- 後台統計區 -->
  <div id="adminPanel" style="display:none;">
    <h2>所有訂單統計</h2>
    <div id="statsResult"></div>

    <div id="dailyStatsSection">
      <h2>每日訂單統計</h2>
      <div id="dailyStatsResult" style="margin-top:15px;"></div>
    </div>

    <button id="deleteAllBtn" class="delete-btn" style="margin-top:15px;">刪除全部訂單</button>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const loginSection = document.getElementById("loginSection");
  const adminPanel = document.getElementById("adminPanel");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const statsResult = document.getElementById("statsResult");
  const dailyStatsResult = document.getElementById("dailyStatsResult");
  const deleteAllBtn = document.getElementById("deleteAllBtn");

  const mealTypes = ["正園A","正園B","御饌A","御饌B","悦馨A","悦馨B","今日不訂購"];
  const dayNames = ["禮拜一","禮拜二","禮拜三","禮拜四","禮拜五"];
  let allOrders = []; // 全部訂單暫存

  // 登入功能
  loginBtn.addEventListener("click", async () => {
    const username = document.getElementById("adminUser").value.trim();
    const password = document.getElementById("adminPass").value.trim();
    if(!username || !password){ loginMsg.textContent="請輸入帳號與密碼"; return; }

    try {
      const res = await fetch("/api/admin/login", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({user:username, pass:password})
      });
      const data = await res.json();
      if(data.success){
        loginSection.style.display="none";
        adminPanel.style.display="block";
        loginMsg.textContent="";
        loadOrders();
      } else loginMsg.textContent=data.message || "帳號或密碼錯誤";
    } catch(err){
      loginMsg.textContent = "登入失敗：" + err.message;
    }
  });

  // 載入所有訂單
  async function loadOrders(){
    try {
      const res = await fetch("/api/orders");
      const data = await res.json();
      if(data.success){
        allOrders = data.data;
        renderAllOrders(allOrders);
        renderDailyStats();
      }
    } catch(err){ alert("載入訂單失敗：" + err.message); }
  }

  // 渲染所有訂單統計
  function renderAllOrders(orders){
    const seatMap = {};
    orders.forEach(o=>{
      const seat = o.seat;
      if(!seatMap[seat]) seatMap[seat]=[];
      seatMap[seat].push(o);
    });

    let html = `<table>
      <tr>
        <th>座號</th>
        <th>品項</th>
        <th>數量</th>
        <th>總金額</th>
        <th>操作</th>
      </tr>`;

    Object.keys(seatMap).forEach(seat=>{
      const items = seatMap[seat];
      const counts = {};
      items.forEach(i=>{
        i.items.forEach(it=>{
          counts[it.typeName] = (counts[it.typeName]||0)+1;
        });
      });
      const totalPrice = Object.keys(counts).reduce((sum,type)=>type!=="今日不訂購"?sum+counts[type]*70:sum,0);
      let first = true;
      for(let type in counts){
        html += `<tr>
          ${first?`<td rowspan="${Object.keys(counts).length}">${seat}</td>`:""}
          <td>${type}</td>
          <td>${counts[type]}</td>
          ${first?`<td rowspan="${Object.keys(counts).length}">${totalPrice}</td>`:""}
          ${first?`<td rowspan="${Object.keys(counts).length}"><button class="delete-btn" data-seat="${seat}">刪除</button></td>`:""}
        </tr>`;
        first=false;
      }
    });

    html += `</table>`;
    statsResult.innerHTML = html;
    bindDeleteButtons();
  }

  // 綁定刪除按鈕
  function bindDeleteButtons(){
    document.querySelectorAll(".delete-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const seat = btn.dataset.seat;
        if(confirm(`確認刪除座號 ${seat} 的所有訂單？`)){
          fetch("/api/orders", {
            method:"DELETE",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({seat})
          })
          .then(res=>res.json())
          .then(d=>{ if(d.success){ alert("刪除成功"); loadOrders(); } else alert(d.message); });
        }
      });
    });
  }

  // 刪除全部訂單
  deleteAllBtn.addEventListener("click", ()=>{
    if(confirm("確認刪除全部訂單？")){
      fetch("/api/orders/all", { method:"DELETE" })
        .then(res=>res.json())
        .then(d=>{ if(d.success){ alert("全部訂單已刪除"); loadOrders(); } else alert(d.message); });
    }
  });

  // 每日訂單統計 (座號→日期→品項→數量→總金額)
  function renderDailyStats(){
    if(allOrders.length===0){ dailyStatsResult.innerHTML="<p>目前沒有資料</p>"; return; }

    const seatMap = {};
    allOrders.forEach(order=>{
      const seat = order.seat;
      if(!seatMap[seat]) seatMap[seat]=[];
      seatMap[seat].push(order);
    });

    let html = `<table>
      <tr>
        <th>座號</th>
        <th>日期</th>
        <th>品項</th>
        <th>數量</th>
        <th>總金額</th>
      </tr>`;

    Object.keys(seatMap).sort((a,b)=>a-b).forEach(seat=>{
      const orders = seatMap[seat];
      // 日期統計
      const dayMap = {};
      dayNames.forEach(day=>dayMap[day]={});
      orders.forEach(o=>{
        o.items.forEach(it=>{
          const day = it.day || "禮拜一";
          if(!dayMap[day][it.typeName]) dayMap[day][it.typeName]=0;
          dayMap[day][it.typeName]+=1;
        });
      });

      let seatRowspan = 0;
      dayNames.forEach(day=>seatRowspan += Object.keys(dayMap[day]).filter(t=>dayMap[day][t]>0).length);
      let firstSeatRow = true;

      dayNames.forEach(day=>{
        const items = Object.keys(dayMap[day]).filter(t=>dayMap[day][t]>0);
        const totalAmount = items.reduce((sum,type)=>type!=="今日不訂購"?sum+dayMap[day][type]*70:sum,0);
        items.forEach((type,index)=>{
          html += `<tr>
            ${firstSeatRow && index===0?`<td rowspan="${seatRowspan}">${seat}</td>`:""}
            ${index===0?`<td rowspan="${items.length}">${day}</td>`:""}
            <td>${type}</td>
            <td>${dayMap[day][type]}</td>
            ${index===0?`<td rowspan="${items.length}">${totalAmount}</td>`:""}
          </tr>`;
        });
        firstSeatRow=false;
      });
    });

    html += `</table>`;
    dailyStatsResult.innerHTML = html;
  }

});
</script>

<footer style="text-align:center; font-size:0.8em; color:#888; margin:20px 0;">

</footer>

</body>
</html>
