<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>歷史訂單查詢</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; background:#0b0f14; color:#cfe9ff; margin:0; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#111824; position:relative; z-index:1000; }
.logo { font-size:1.5em; font-weight:bold; }
.home-link { cursor:pointer; color:#cfe9ff; background:none; border:none; text-decoration:none; font-size:1em; }
main { padding:20px; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #37b7ff; padding:8px; text-align:center; }
th { background:#111824; }
h3 { margin-top:30px; }
</style>
</head>
<body>
<header>
  <a href="index.html" class="home-link">⬅ 返回首頁</a>
  <div class="logo">歷史訂單查詢</div>
</header>

<main>
  <h2>每日訂單統計</h2>
  <div id="ordersContainer">
    <div id="ordersResult">載入中...</div>
  </div>
</main>

<script>
const mealTypes = ["正園A","正園B","御饌A","御饌B","悦馨","今日不訂購"];
const dayNames = ["禮拜一","禮拜二","禮拜三","禮拜四","禮拜五"];

async function loadOrders(){
  try{
    const res = await fetch('/api/orders');
    const data = await res.json();
    const container = document.getElementById('ordersResult');
    container.innerHTML = '';

    if(data.success && data.data.length){
      dayNames.forEach(day=>{
        const dayOrders = data.data.flatMap(order => 
          order.items.filter(item => item.day === day)
        );

        if(dayOrders.length === 0) return;

        // 計算各品項總金額
        const counts = {};
        mealTypes.forEach(t => counts[t] = 0);
        let totalAmount = 0;

        dayOrders.forEach(item => {
          counts[item.typeName] = (counts[item.typeName] || 0) + 1;
          if(item.typeName !== "今日不訂購") totalAmount += 70;
        });

        // 日期小標題
        const dayTitle = document.createElement('h3');
        dayTitle.textContent = day;
        container.appendChild(dayTitle);

        // 表格
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `<tr><th>品項</th><th>總金額</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        mealTypes.forEach(type => {
          if(counts[type] > 0){
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${type}</td><td>${type !== "今日不訂購" ? counts[type]*70 : 0}</td>`;
            tbody.appendChild(tr);
          }
        });

        // 每日總金額
        const trTotal = document.createElement('tr');
        trTotal.innerHTML = `<td><b>總金額</b></td><td><b>${totalAmount}</b></td>`;
        tbody.appendChild(trTotal);

        table.appendChild(tbody);
        container.appendChild(table);
      });
    } else {
      container.innerHTML = '<p>目前沒有資料</p>';
    }
  } catch(err){
    console.error(err);
    document.getElementById('ordersResult').innerHTML = '<p>載入失敗</p>';
  }
}

loadOrders();
</script>
