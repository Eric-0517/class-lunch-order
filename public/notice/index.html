<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>公告專區</title>
  <link rel="stylesheet" href="../style.css"> <!-- 使用原本 CSS -->
  <style>
    /* 公告專區額外樣式 */
    .notice-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
    }
    .notice-card {
      background: #111824;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      padding: 20px;
      color: #cfe9ff;
    }
    .notice-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #37b7ff;
    }
    .notice-content {
      font-size: 14px;
      color: #cfe9ff;
      margin-bottom: 15px;
    }
    .read-more {
      display: inline-block;
      padding: 8px 14px;
      background: #37b7ff;
      color: #111824;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }
    .read-more:hover {
      background: #0b86e8;
    }
    .empty {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #cfe9ff;
    }
  </style>
</head>
<body>
  <h1>公告專區</h1>
  <div class="notice-container" id="noticeContainer">
    <p class="empty">載入中...</p>
  </div>

  <script>
    async function loadNotices() {
      const container = document.getElementById("noticeContainer");
      container.innerHTML = '<p class="empty">載入中...</p>';

      try {
        // fetch 公告 JSON
        const res = await fetch("./posts.json");
        if (!res.ok) throw new Error("公告清單載入失敗");
        const data = await res.json();

        if (!data || data.length === 0) {
          container.innerHTML = '<p class="empty">暫無公告！</p>';
          return;
        }

        container.innerHTML = "";
        data.forEach(post => {
          const card = document.createElement("div");
          card.className = "notice-card";

          card.innerHTML = `
            <div class="notice-title">${post.title}</div>
            <div class="notice-content">${post.excerpt}</div>
            <a class="read-more" href="./Post/${post.id}.html">閱讀更多</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="empty">無法載入公告！</p>';
      }
    }

    loadNotices();
  </script>
</body>
</html>
